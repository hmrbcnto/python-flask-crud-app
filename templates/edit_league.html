{% extends 'layout.html' %}

{% block body %}
	<h1> Divisions</h1>
	<h4> League ID: {{session.league_id}} </h4>
	<hr>
	<h3> <a href='/add_division/{{session.league_id}}' class = "btn btn-default pull-left"> Add Division </a></h3>
	<br><br><br>
	<table class = "table table-striped">
		<tr>
			<th>Division ID</th>
			<th>Division Name</th>
			<th>League ID </th>
			<th></th>
			<th></th> 
		</tr>
		{% for division in divisions %}
			<tr>
				<td>{{division.division_id}}</td>
				<td>{{division.division_name}}</td>
				<td>{{division.league_id}}</td>
				<td>
					<form action="{{url_for('edit_division', division_id=division.division_id)}}" method = "get">
						<input type = "hidden" value = "edit" name = "_method">
						<input type ="submit" value="Edit" class = "btn pull-right">
					</form>
					</td>
				<td>
					<a href='/delete_division/{{division.division_id}}' class = "btn btn-default pull-right"> Delete </a></td>
				</td>
				
			</tr>
		{% endfor %}
	</table>
{% endblock %}
